 <!-- Sidebar start -->
 <div class="step-1 d-flex w-100 vh-100 justify-content-center align-items-center">
  <div class="step-1-inner d-flex">
  <div class="sidebar d-flex flex-column">
    <div class="step step-active d-flex flex-row align-items-center">
      <div class="step-number d-flex justify-content-center align-items-center"><span>1</span></div>
      <div class="step-details d-flex flex-column">
        <span>Step 1</span>
        <span>Your info</span>
      </div>
    </div>
    <div class="step d-flex flex-row align-items-center">
      <div class="step-number d-flex justify-content-center align-items-center"><span>2</span></div>
      <div class="step-details d-flex flex-column">
        <span>Step 2</span>
        <span>Select plan</span>
      </div>
    </div>
    <div class="step d-flex flex-row align-items-center">
      <div class="step-number d-flex justify-content-center align-items-center"><span>3</span></div>
      <div class="step-details d-flex flex-column">
        <span>Step 3</span>
        <span>Add-ons</span>
      </div>
    </div>
    <div class="step d-flex flex-row align-items-center">
      <div class="step-number d-flex justify-content-center align-items-center"><span>4</span></div>
      <div class="step-details d-flex flex-column">
        <span>Step 4
        </span>
        <span>Summary</span>
      </div>
    </div>
  </div>
   <!-- Sidebar end -->
  <!-- Step 1 start -->
  <div class="pages d-flex flex-column justify-content-between">
    <div class="pages-inner">
  <div class="personal-info page page-active">
    <h1>Personal info</h1>
    <p>Please provide your name, email address, and phone number.</p>
    <form>
      <div class="d-flex flex-column mb-3">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="e.g. Stephen King" onfocus="this.value=''">
      </div>
      <div class="d-flex flex-column mb-3">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" value="e.g. stephenking@lorem.com" onfocus="this.value=''">
      </div>
      <div class="d-flex flex-column mb-3">
        <label for="phone">Phone Number</label>
        <input type="phone" id="phone" name="phone" value="  e.g. +1 234 567 890" onfocus="this.value=''"/>
      </div>
    </form>
  </div>
  <div class="select-plan page">
    <h1>Select your plan</h1>
    <p>You have the option of monthly or yearly billing.</p>
    <form class="d-flex justify-content-between">
      <div class="plan-container d-flex flex-column mb-3  w-100 h-100">
        <label class=" d-flex flex-column" for="arcade">
          <img src="/assets/images/icon-arcade.svg" />
          <span class="d-flex flex-column">
            Arcade <br/>
            $9/mo
          </span>
          
          </label>
        <input type="radio" id="arcade" name="plan" value="" onfocus="this.value=''"/>
      </div>
      <div class="plan-container d-flex flex-column mb-3 position-relative w-100 h-100">
        <label class="" for="advanced">
          <img src="/assets/images/icon-advanced.svg" />
          <span class="d-flex flex-column">
            Advanced <br/>
            $9/mo
          </span>
        </label>
        <input type="radio" id="advanced" name="plan" value="" onfocus="this.value=''"/>
      </div>
      <div class="plan-container d-flex flex-column mb-3  w-100 h-100">
        <label class="" for="pro">
          <img src="/assets/images/icon-pro.svg" />
          <span class="d-flex flex-column">
            Pro <br/>
            $9/mo
          </span>
        </label>
        <input type="radio" id="pro" name="plan" value="" onfocus="this.value=''"/>
      </div>
    </form>
  </div>
  <div class="test page">
    <h1>TEST</h1>
    <p>TEST</p>
    <form>
      <div class="d-flex flex-column mb-3">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="e.g. Stephen King" onfocus="this.value=''">
      </div>
      <div class="d-flex flex-column mb-3">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" value="e.g. stephenking@lorem.com" onfocus="this.value=''">
      </div>
      <div class="d-flex flex-column mb-3">
        <label for="phone">Phone Number</label>
        <input type="phone" id="phone" name="phone" value="  e.g. +1 234 567 890" onfocus="this.value=''">
      </div>
    </form>
  </div>
</div>
<div class="prev-next-buttons d-flex justify-content-between">
  <input class="previous-step ms-0" type="submit" value="Go Back" />
<input class="next-step me-0" type="submit" value="Next Step" />
</div>

</div>



</div>
</div>
